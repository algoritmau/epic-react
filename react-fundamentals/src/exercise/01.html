<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- rootElement will be created via JS -->
    <!-- <div id="root"></div> -->

    <!-- 🐨 Then create a <script type="module"> for your JavaScript -->
    <script type="module">
      // Let's create root element and set its id attribute
      const rootElement = document.createElement('div')
      rootElement.setAttribute('id', 'root')

      // Now, we append the rootElement to the body element
      document.body.append(rootElement)

      // 🐨 Create a div
      const myDiv = document.createElement('div')

      // 🐨 Set the div's textContent to 'Hello World' and className to 'container'
      myDiv.classList.add('container')
      myDiv.textContent = 'Hello World'

      // 🐨 Append the div to the root div using `append`
      rootElement.append(myDiv)
    </script>
  </body>
</html>
